<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Planetary Age Calculator</h1>
    </div>
    <p>
      Enter your age and an estimated life expectancy:
    </p>
    <form id="user-input">
      <label for="users-age">Your Age:</label>
      <input id="users-age" type="text" required>
      <label for="users-expec">Life Expectancy:</label>
      <input id="users-expec" type="text" required>      
      <button type="submit">Enter</button>
    </form>
    <p id="earth">

    </p>  
</body>
</html>
