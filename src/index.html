<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="container">
      <div class="jumbotron">
        <h1>Planetary Age Calculator</h1>
      </div>
      <p>
        Enter your age and an estimated life expectancy:
      </p>
      <form id="user-input">
        <label for="users-age">Your Age:</label>
        <input id="users-age" type="number" required>
        <label for="users-expec">Life Expectancy:</label>
        <input id="users-expec" type="number" required>      
        <button type="submit">Enter</button>
      </form>
      <ul>
        <li id="earth-age">

        </li>
        <li id="earth-expectancy">

        </li>
        <li id="mercury-age">

        </li> 
        <li id="mercury-expectancy">
          
        </li> 
        <li id="venus-age">

        </li>
        <li id="venus-expectancy">
          
        </li>
        <li id="mars-age">

        </li>
        <li id="mars-expectancy">
          
        </li>
        <li id="jupiter-age">

        </li>
        <li id="jupiter-expectancy">
          
        </li>
      </ul>
    </div>
</body>
</html>
